<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script defer src="./game.js"></script> 
</head>
<body>
    <div class="screen">
        <div class = "left">
            <div class="hold">
                Hold:
                <canvas class="hold-canvas" width="140" height="90"></canvas>
            </div>
            <div class = "scores">
                <span class="score">Score:</span>
                <span class="level">Level:</span>
                <span class="lines">Lines:</span>
            </div>
        </div>
        <div class="game">
            <canvas class="canvas" height=600 width=300></canvas>
            <div class = "paused">
                <h1 class = "unselectable">Game <br> paused</h1>
                <p class = "unselectable">press p to resume</p>
            </div>
        </div>
        <div class = "right">
            Next:
            <canvas class="next-canvas" width="140" height="270"></canvas>
        </div>
    </div>
    <div class="sprites">
        <img id="red" src="./images/red.png">
        <img id="blue" src="./images/blue.png">
        <img id="purple" src="./images/purple.png">
        <img id="cyan" src="./images/cyan.png">
        <img id="green" src="./images/green.png">
        <img id="orange" src="./images/orange.png">
        <img id="yellow" src="./images/yellow.png">
        <img id="empty" src="./images/empty.png">
        <img id="grey" src="./images/grey.png">
    </div>
</body>
</html>
