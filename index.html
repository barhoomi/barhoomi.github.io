<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script defer src="./game.js"></script> 
</head>
<body>
    <span class = "hold">
        Hold:
        <canvas id="hold-canvas" width="120" height="120"></canvas>
    </span>
    <div class="screen">
        <span class = "paused">
            <h1 class = "unselectable">Paused</h1>
            <p class = "unselectable">press p to resume</p>
        </span>
        <canvas class="canvas" height=600 width=300></canvas>
    </div>
    <div class="sprites">
        <img id="red" src="./images/red.png">
        <img id="blue" src="./images/blue.png">
        <img id="purple" src="./images/purple.png">
        <img id="cyan" src="./images/cyan.png">
        <img id="green" src="./images/green.png">
        <img id="orange" src="./images/orange.png">
        <img id="yellow" src="./images/yellow.png">
        <img id="empty" src="./images/empty.png">
    </div>
</body>
</html>
